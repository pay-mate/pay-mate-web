<div class="row" *ngFor="let debt of group.result" (click)="onUserDetails(user.id)">
  <div class="col s12 m6">
    <div class="card blue-grey darken-1">
      <div class="card-content white-text" >
        <span class="card-title">Deudor: {{debt.debtor}}</span>
        <span class="card-title">Destinatario: {{debt.destination}}</span>
        <span class="card-title">Deuda: {{debt.amount}}</span>
      </div>
    </div>
  </div>
</div>
